<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PetShop - Lista de Pacientes</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">üêæ PetShop Manager</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'home' %}">In√≠cio</a>
            <a class="nav-link" href="{% url 'lista_pets' %}">Pacientes</a>
            <a class="nav-link" href="{% url 'cadastrar_pet' %}">Novo Cadastro</a>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-success">üêæ Nossos Pacientes</h1>
            <div>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">In√≠cio</a>
                <a href="{% url 'cadastrar_pet' %}" class="btn btn-success">+ Novo Pet</a>
            </div>
        </div>

        <form method="GET" action="{% url 'lista_pets' %}" class="mb-4">
            <div class="input-group shadow-sm">
                <input type="text" name="search" class="form-control" placeholder="Buscar pelo nome do pet..." value="{{ request.GET.search }}">
                <button class="btn btn-success" type="submit">üîç Buscar</button>
                <a href="{% url 'lista_pets' %}" class="btn btn-outline-secondary">Limpar</a>
            </div>
        </form>
        
        <div class="table-responsive bg-white p-3 rounded shadow">
            <table class="table table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Nome</th>
                        <th>Esp√©cie</th>
                        <th>Ra√ßa</th>
                        <th>Idade</th>
                        <th>A√ß√µes</th> 
                    </tr>
                </thead>
                <tbody>
                    {% for pet in pets %}
                    <tr>
                        <td><strong>{{ pet.nome }}</strong></td>
                        <td>{{ pet.especie }}</td>
                        <td>{{ pet.raca }}</td>
                        <td>{{ pet.idade }} anos</td>
                        <td>
                            <a href="{% url 'editar_pet' pet.id %}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="{% url 'excluir_pet' pet.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir este pet?')">Excluir</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">Nenhum pet encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
